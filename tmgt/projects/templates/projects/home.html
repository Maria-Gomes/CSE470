{% extends "projects/base.html" %}
<!--{% load static %}-->
<head>
    {% block head %}
<!--        <link rel="stylesheet" type="text/css" href="{% static 'projects/css/style.css' %}">-->
        <title>Projects</title>
    {% endblock head %}
</head>
<body>
    {% block content %}
    <h1 id="phome">Project Home</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'diary-home' user.id %}">Your Diary</a>
        <a href="{% url 'projects-create' %}">Got a New Project?</a>
    {% endif %}
    {% for project in projects %}
        <h2><a class="article-title" href="{% url 'projects-detail' project.id %}">{{ project.title }}</a></h2>
    {% endfor %}


    {% endblock content %}
</body>
